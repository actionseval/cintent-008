name: Python Linting and formatting with Ruff

# CINTENT >> MANUAL_TRIGGER
# on:
#   push:
#     branches:
#       - main
#   pull_request:
#     branches:
#       - main
on: [repository_dispatch, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # CINTENT >> INSERT_CINTENT
      - uses: JavidDitty/setup-cintent@3e5b2faf83a2ad32c22a1cd0f86f5f20ea53a5ab

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      -  run: | 
          ruff format

      # CINTENT >> REMOVE_UPLOADS
      # - uses: stefanzweifel/git-auto-commit-action@v4
      #   with:
      #     commit_message: 'Code formatted with Ruff'

      # CINTENT >> INSERT_CINTENT
      - name: Upload CIntent Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.CINTENT_ARTIFACT_NAME }}
          path: ${{ env.CINTENT_LOGS }}
